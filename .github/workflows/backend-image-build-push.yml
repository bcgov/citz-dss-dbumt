name: Backend Image Build & Push

# Restrict GITHUB_TOKEN to read-only access
permissions:
  contents: read # Needed to check out the repository

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
      #- closed # Triggered by closed pull requests.
    branches:
      - main # Only run on the main branch.
    paths:
     - 'backend/**' # Triggers on changes to files in the backend/ directory.

jobs:
  Build-Push:
    #if: github.event.pull_request.merged == true # Only run if the pull request was merged
    environment: dev
    runs-on: ubuntu-22.04
    steps:
      # check out the repo
      - name: Checkout Repository
        # Using v4.0.0 Specifying a specific commit SHA instead of getting the latest version
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2
        with:
          fetch-depth: 0

      # Login to OpenShift Docker Image Repository
      - name: Login to Openshift Docker
        run : |
          docker login ${{ secrets.PUBLIC_IMAGE_REPOSITORY }} -u ${{ secrets.OPENSHIFT_SA_NAME }} -p ${{ secrets.OPENSHIFT_SA_TOOLS_TOKEN }}

      # Build the api Image tag to specify imagestream "dbumt-api" and tags "<pull-request-number>" and "latest"
      - name: Build & Tag backend Image
        run: |
          cd backend && docker build . -f Dockerfile -t ${{ secrets.PUBLIC_IMAGE_REPOSITORY }}/${{ secrets.OPENSHIFT_TOOLS_NAMESPACE }}/dbumt-api:${{github.event.pull_request.number}} -t ${{ secrets.PUBLIC_IMAGE_REPOSITORY }}/${{ secrets.OPENSHIFT_TOOLS_NAMESPACE }}/dbumt-api:latest

      # Push the api Image to OpenShift tools namespace imagestream "dbumt-api" with tag "<pull-request-number>"
      - name: Push Image
        run: |
          docker push ${{ secrets.PUBLIC_IMAGE_REPOSITORY }}/${{ secrets.OPENSHIFT_TOOLS_NAMESPACE }}/dbumt-api:${{github.event.pull_request.number}}
